url: https://pbreheny.github.io/visreg/

authors:
  Patrick Breheny:
    href: https://myweb.uiowa.edu/pbreheny/

template:
  bootstrap: 5
  light-switch: true
  math-rendering: katex
  includes:
    in_header: |
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css" integrity="sha384-nB0miv6/jRmo5UMMR1wu3Gz6NLsoTkbqJghGIsx//Rlm+ZU03BU6SQNC66uf4l5+" crossorigin="anonymous">
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js" integrity="sha384-7zkQWkzuo3B5mTepMUcHkMB5jZaolc2xDwL6VFqjFALcbeS9Ggm/Yr2r3Dy4lfFg" crossorigin="anonymous"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>

figures:
  dev: png
  dpi: 96
  fig.ext: png
  fig.width: 5
  fig.height: 5
  fig.retina: 2
  bg: "#fff"

navbar:
  structure:
    left: [basic, interaction, special, reference]
    right: [search, github, lightswitch]
  components:
    basic:
      text: Basic framework
      menu:
      - text: Getting started
        href: articles/basic.html
      - text: Contrast vs. conditional plots
        href: articles/contrast.html
      - text: Transformations
        href: articles/trans.html
      - text: Conditioning
        href: articles/cond.html
      - text: Graphical options
        href: articles/options.html
      - text: Visreg and ggplot2
        href: articles/gg.html
    interaction:
      text: Models with interactions
      menu:
      - text: Cross-sectional plots
        href: articles/cross.html
      - text: Overlay plots
        href: articles/overlay.html
      - text: Surface plots
        href: articles/surface.html
    special:
      text: Additional topics
      menu:
      - text: GLMs
        href: articles/glm.html
      - text: Forests, SVMs, etc.
        href: articles/blackbox.html
      - text: Mixed models
        href: articles/mixed.html
      - text: Multiple outcomes
        href: articles/multi.html
      - text: FAQ
        href: articles/faq.html

home:
  links:
  - text: News
    href: news/index.html
  sidebar:
    structure: [links, citation, authors, dev]

footer:
  structure:
    left: developed_by
    right: last_updated
  components:
    last_updated: !expr paste("Last updated:", format(Sys.time(), "%B %d, %Y"))

